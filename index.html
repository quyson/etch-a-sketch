<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./main.js" defer></script>
</head>
<body>
    <div class="title">Welcome to Etch A Sketch!</div>
    <div id="container"></div>
    <div class="buttons">
        <button class="black" onclick="setColor('black')">Black</button>
        <button class="rainbow" onclick="setColor('#' + randomColor)">Rainbow</button>
        <button class="eraser" onclick="setColor('white')">Eraser</button>
        <button class="clear" onclick="clear()">Clear Board</button>
    </div>
</body>
</html>
